---
# Secrets can be created via your selected devops platform or retrieved from Azure Key Vault at runtime
apiVersion: v1
kind: Secret
metadata:
  name: gateway-server
  namespace: iot-hub-gateway
data:
  ServerOptions__IoTHubHostName: BASE64
  ServerOptions__AccessPolicyName: BASE64
  ServerOptions__AccessPolicyKey: BASE64
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway-server-svc-act
  namespace: iot-hub-gateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keys-manager-role
  namespace: iot-hub-gateway
rules:
- apiGroups:
  - ''
  resources:
  - secrets
  - configMaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gateway-server-svc-act-keys-manager-rolebinding
  namespace: iot-hub-gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: keys-manager-role
subjects:
- kind: ServiceAccount
  name: gateway-server-svc-act
---